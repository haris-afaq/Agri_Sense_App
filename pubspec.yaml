name: agri_sense_mobile_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.3
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  firebase_storage: ^13.0.5
  shared_preferences: ^2.5.4
  bloc: ^9.1.0
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  persistent_bottom_nav_bar: ^6.2.1
  flutter_screenutil: ^5.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/

  fonts:

    - family: RobotoCondensed
      fonts:
        - asset: assets/fonts/Roboto_Condensed-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto_Condensed-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto_Condensed-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto_Condensed-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Roboto_Condensed-Black.ttf
          weight: 900

    - family: RobotoSemiCondensed
      fonts:
        - asset: assets/fonts/Roboto_SemiCondensed-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto_SemiCondensed-Bold.ttf
          weight: 700

    # -------- ROBOTO EXTRA BOLD --------
    - family: RobotoExtra
      fonts:
        - asset: assets/fonts/Roboto-ExtraBold.ttf
          weight: 800
